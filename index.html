<!DOCTYPE html>
<html lang="en">

<head>
  <title>Breaking Bad</title>
</head>

<style>
  * {
    margin: 0px;
    padding: 0px;
    border: 0px;
    box-sizing: border-box;
    font-family: sans-serif;
    font-size: 15px;
  }

  section {
    background-image: url('./resources/breaking-bad.avif');
    background-position: 0px;
    width: 98%;
    height: 800px;
    background-size: cover;
    display: block;
    margin: auto;
    margin-top: 100px;
    padding-top: 40px;
    padding-left: 140px;
  }


  .card {
    width: 35%;
    height: 720px;
    margin: 0px 0px 0px 10px;
    background-color: #e2aa28a4;
    backdrop-filter: blur(5px);
    padding: 10px 40px 10px 40px;
    transition: 0.1s ease-in-out;
    text-align: center;
  }

  .card-heading {
    font-family: 'Times New Roman', Times, serif;
    text-align: center;
    color: #055f3a;
    font-size: 40px;
    text-transform: uppercase;
    letter-spacing: 6px;
    margin: 15px 0px;
    font-weight: 300;
  }

  .poster {
    width: 225px;
    height: 300px;
  }

  #movie-details {
    display: inline-block;
    border: 3px solid rgb(157, 37, 37);
    width: 350px;
    height: 300px;
    margin-bottom: 4px;
  }

  #language {
    text-align: center;
    color: black;
    font-size: 16px;
    color: #055f3a;
    letter-spacing: 1px;
    padding-top: 10px;
  }

  #watch-now {
    display: inline-block;
    width: 60%;
    height: 40px;
    background-color: #055f3a;
    text-decoration: none;
    color: white;
    padding: 10px 0px;
    font-size: 18px;
  }

  #desc {
    text-align: center;
    margin: 25px 0px 30px 0px;
    letter-spacing: 1.5px;
    line-height: 24px;
    text-align: left;
    color: #065132;
    font-size: 16px;
    font-weight: 500;
  }

  .ratings {
    width: 100%;
    height: 30px;
    padding-left: 0px;
  }

  strong {
    display: block;
    margin: auto;
  }

  #rate-box {
    width: 10%;
    height: 100%;
  }

  #rating {
    color: #055f3a;
    font-size: 12px;
    letter-spacing: 0px;
    padding-top: 15px;
  }

  #watch-now:active {
    background-color: #0b7549;
    color: white;
  }
</style>

<body>
  <section>

    <div class="card">
      <h3 class="card-heading">breaking bad</h3>
      <div id="poster-part">
        <img src="./resources/breaking-bad-green.webp" alt="poster image" class="poster">
      </div>

      <strong id="language">Language . English</strong>

      <p id="desc">Walter White, a chemistry teacher, discovers that he has cancer and decides to get into the
        meth-making business to repay his medical debts. His priorities begin to change when he partners with
        Jesse.</p>
      <button id="watch-now" href="#">watch now</button>
      <div class="ratings">
        <div>
          <p id="rating">9.5/10 IMDb</p>
          <p id="rating">96% Rotten Tomatoes</p>
          <p id="rating">9.5/10 prime Video</p>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
